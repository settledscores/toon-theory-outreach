name: Clean Emails

on:
  workflow_dispatch: {}

concurrency:
  group: lead-pipeline
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  clean-emails:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install Python dependencies
        run: pip install --upgrade pip

      - name: 🧹 Run cleanup script
        run: python cleanup_emails.py

      - name: 💾 Commit cleaned leads (normal)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add leads/scraped_leads.ndjson
          git commit -m "🧹 Strip email fields from leads missing initial date" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push

      - name: 🧯 Emergency commit in case of crash
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add leads/scraped_leads.ndjson
          git diff --cached --quiet || git commit -m "🧯 Emergency save after cleanup crash [bot]"
          git pull --rebase origin main || true
          git push || echo "❗ Emergency push failed"
