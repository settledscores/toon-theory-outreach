name: Scrape Lead Websites

on:
  workflow_dispatch:
  push:
    paths:
      - 'web_content_scraper.py'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 airtable-python-wrapper python-dotenv

    - name: 🔐 Set up environment
      run: |
        echo "AIRTABLE_API_KEY=${{ secrets.AIRTABLE_API_KEY }}" >> .env
        echo "AIRTABLE_BASE_ID=${{ secrets.AIRTABLE_BASE_ID }}" >> .env
        echo "SCRAPER_TABLE_NAME=${{ secrets.SCRAPER_TABLE_NAME }}" >> .env

    - name: 🚀 Run content scraper
      run: python web_content_scraper.py
