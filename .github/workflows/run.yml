name: run-email-campaign

on:
  workflow_dispatch:
  schedule:
    - cron: '*/17 13-18 * * *'  # every 17 mins from 2pm‚Äì7pm WAT

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ‚è¨ Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ‚úÖ Verify required secrets
        run: |
          REQUIRED_VARS=(
            "AIRTABLE_API_KEY"
            "AIRTABLE_BASE_ID"
            "AIRTABLE_TABLE_NAME"
            "GROQ_API_KEY"
            "OPENAI_API_KEY"
            "EMAIL_ADDRESS"
            "EMAIL_PASSWORD"
            "SMTP_SERVER"
            "SMTP_PORT"
            "IMAP_SERVER"
            "IMAP_PORT"
            "ZOHO_CLIENT_ID"
            "ZOHO_CLIENT_SECRET"
            "ZOHO_REFRESH_TOKEN"
            "ZOHO_ACCOUNT_ID"
            "FROM_EMAIL"
          )
          for VAR in "${REQUIRED_VARS[@]}"; do
            if [[ -z "${!VAR}" ]]; then
              echo "‚ùå Required secret $VAR is not set."
              exit 1
            fi
          done
          echo "‚úÖ All required secrets are set."

      - name: üß™ SMTP auth test
        run: |
          echo "Running SMTP auth test..."
          python -c "
import smtplib, os
server = smtplib.SMTP(os.environ['SMTP_SERVER'], int(os.environ['SMTP_PORT']))
server.starttls()
server.login(os.environ['EMAIL_ADDRESS'], os.environ['EMAIL_PASSWORD'])
server.quit()
print('‚úÖ SMTP connection successful and authenticated!')
"

      - name: üöÄ Run campaign script
        run: python main.py
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_NAME: ${{ secrets.AIRTABLE_TABLE_NAME }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          IMAP_SERVER: ${{ secrets.IMAP_SERVER }}
          IMAP_PORT: ${{ secrets.IMAP_PORT }}
          ZOHO_CLIENT_ID: ${{ secrets.ZOHO_CLIENT_ID }}
          ZOHO_CLIENT_SECRET: ${{ secrets.ZOHO_CLIENT_SECRET }}
          ZOHO_REFRESH_TOKEN: ${{ secrets.ZOHO_REFRESH_TOKEN }}
          ZOHO_ACCOUNT_ID: ${{ secrets.ZOHO_ACCOUNT_ID }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          ZOHO_FROM_ADDRESS: ${{ secrets.FROM_EMAIL }}
