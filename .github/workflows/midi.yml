name: Generate Full Verse MIDI

on:
  workflow_dispatch:  # âœ… Manual trigger only

jobs:
  build-midi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install midiutil
        run: pip install midiutil

      - name: Generate MIDI
        run: python generate-midi.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bring_me_to_life_first_verse_full
          path: bring_me_to_life_first_verse_full.mid
