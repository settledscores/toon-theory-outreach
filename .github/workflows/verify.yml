name: Verify Email Permutations

on:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install dnspython PySocks

      - name: Run verifier.py
        run: |
          python verifier.py

      - name: Print Valid Emails
        run: |
          echo "Verified Emails:"
          grep "\[valid\]" verifier.py || echo "No valid emails found"
