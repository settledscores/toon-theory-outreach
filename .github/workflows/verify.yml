name: Verify Email Permutations

on:
  workflow_dispatch:
  push:
    paths:
      - 'verifier.py'
      - 'permutations.txt'

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10  # âœ… corrected version

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install dnspython PySocks

      - name: ğŸ“œ Run Email Verifier
        run: |
          echo "Running verifier.py with permutations.txt"
          python verifier.py

      - name: âœ… Show Verified Emails Only (Filtered)
        run: |
          echo "Verified emails:"
          grep "\[valid\]" verifier.py || echo "No valid emails found"
