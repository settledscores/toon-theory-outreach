name: Verify Emails

on:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y tor torsocks
          pip install stem dnspython PySocks

      - name: Configure Tor
        run: |
          echo "ControlPort 9051" | sudo tee -a /etc/tor/torrc
          echo "CookieAuthentication 0" | sudo tee -a /etc/tor/torrc
          echo "HashedControlPassword $(tor --hash-password my_password)" | sudo tee -a /etc/tor/torrc

      - name: Start Tor service
        run: |
          sudo systemctl start tor
          sleep 10

      - name: Add permutations.txt if missing
        run: |
          if [ ! -f permutations.txt ]; then
            echo "No permutations.txt file found." > permutations.txt
          fi

      - name: Run verifier
        env:
          TOR_CONTROL_PASSWORD: my_password
        run: python verifier.py

      - name: Upload verified emails
        uses: actions/upload-artifact@v4
        with:
          name: verified_emails
          path: verified_emails.json
