name: Prettify & Repair NDJSON

on:
  workflow_dispatch:
  push:
    paths:
      - leads/scraped_leads.ndjson

concurrency:
  group: lead-pipeline
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  prettify-ndjson:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Repair & Prettify scraped_leads.ndjson
        run: |
          python <<EOF
          import json, re

          input_path = "leads/scraped_leads.ndjson"
          with open(input_path, "r", encoding="utf-8") as f:
              raw = f.read()

          chunks = re.findall(r'{.*?}\s*(?=\n{|\Z)', raw, flags=re.DOTALL)
          valid = []
          skipped = 0

          for i, chunk in enumerate(chunks):
              try:
                  obj = json.loads(chunk)
                  valid.append(obj)
              except json.JSONDecodeError as e:
                  print(f"âŒ Skipping malformed block #{i+1}: {e}")
                  skipped += 1

          with open(input_path, "w", encoding="utf-8") as f:
              for obj in valid:
                  f.write(json.dumps(obj, indent=2, ensure_ascii=False) + "\n\n")

          print(f"âœ… Repaired & prettified {len(valid)} records")
          if skipped:
              print(f"âš ï¸ Skipped {skipped} malformed block(s)")
          EOF

      - name: Commit repaired NDJSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add leads/scraped_leads.ndjson
          git commit -m "ðŸ©¹ Repair & prettify scraped_leads.ndjson [bot]" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push

      - name: Emergency commit
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add leads/scraped_leads.ndjson
          git diff --cached --quiet || git commit -m "ðŸ§¯ Emergency repair save [bot]"
          git pull --rebase origin main || true
          git push || echo "â— Emergency push failed"
