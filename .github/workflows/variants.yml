name: Generate Outreach Emails

on:
  workflow_dispatch:

jobs:
  generate-emails:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install --upgrade pip
          pip install python-dotenv requests

      - name: 🚀 Run Email Generator
        run: python variants.py
        env:
          BASEROW_API_KEY: ${{ secrets.BASEROW_API_KEY }}
          BASEROW_DATABASE_ID: ${{ secrets.BASEROW_DATABASE_ID }}
          BASEROW_TABLE_ID: ${{ secrets.BASEROW_TABLE_ID }}
