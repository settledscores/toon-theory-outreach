name: Add Email Variants to Airtable

on:
  workflow_dispatch:
  schedule:
    - cron: '30 14 * * *'  # 2:30 PM UTC daily â€” change as needed

jobs:
  update-variants:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install python-dotenv airtable-python-wrapper

      - name: Run variant filler
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_NAME: ${{ secrets.AIRTABLE_TABLE_NAME }}
        run: python variants.py
