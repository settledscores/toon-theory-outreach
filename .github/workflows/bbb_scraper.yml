name: BBB Scraper

on:
  workflow_dispatch:

jobs:
  scrape-bbb:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-dotenv airtable-python-wrapper

      - name: Run BBB scraper
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          SCRAPER_TABLE_NAME: ${{ secrets.SCRAPER_TABLE_NAME }}
        run: python bbb_scraper.py
