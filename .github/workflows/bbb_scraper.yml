name: Run BBB Scraper

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§¼ Ensure leads folder exists
        run: mkdir -p leads && touch leads/scraped_leads.json

      - name: ğŸ•·ï¸ Run scraper
        run: npm start

      - name: ğŸ“¤ Auto-commit scraped leads if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add leads/scraped_leads.json

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            git commit -m "ğŸ¤– Update scraped_leads.json [auto]" && git push
          fi
