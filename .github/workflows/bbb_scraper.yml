name: Run BBB Scraper

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Chromium manually
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Install Node.js dependencies (skip Chromium download)
        run: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true npm install

      - name: Run scraper
        run: npm start
