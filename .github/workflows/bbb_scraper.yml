name: Run BBB Scraper

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      NOCODB_API_KEY: ${{ secrets.NOCODB_API_KEY }}
      NOCODB_BASE_URL: ${{ secrets.NOCODB_BASE_URL }}
      NOCODB_PROJECT_ID: ${{ secrets.NOCODB_PROJECT_ID }}
      NOCODB_SCRAPER_TABLE_ID: ${{ secrets.NOCODB_SCRAPER_TABLE_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: Linux-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            Linux-node-modules-

      - name: Install dependencies
        run: |
          npm install
          npm install node-fetch@2 dotenv

      - name: Run Puppeteer Scraper
        run: npm start

      - name: Upload Screenshot(s)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bbb-screenshots
          path: bbb_screenshot_*.png

      - name: Upload HTML Snapshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bbb-html
          path: bbb_html_*.html
