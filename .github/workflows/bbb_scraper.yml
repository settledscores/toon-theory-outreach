name: BBB Scraper

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: 🧱 Install system dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-0 \
            libgtk-4-1 \
            libnss3 \
            libxss1 \
            libasound2 \
            libxrandr2 \
            libxdamage1 \
            libxcomposite1 \
            libx11-xcb1 \
            libxcb-dri3-0 \
            libdrm2 \
            libgbm1 \
            libpango-1.0-0 \
            libx264-dev \
            libopus0 \
            libsecret-1-0 \
            libevent-2.1-7 \
            libvpx9 \
            libwoff1 \
            libwoff2dec0 \
            libflite1

      - name: 📦 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🎭 Install Playwright browsers
        run: playwright install

      - name: 🕸️ Run BBB scraper
        run: python bbb_scraper.py

      - name: 📤 Upload fallback HTML if exists
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bbb_debug
          path: |
            bbb_debug.html
