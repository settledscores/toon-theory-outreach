name: Run BBB Scraper

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: npm start

      - name: Show scraped_leads.json
        if: always()
        run: |
          echo "📂 leads/scraped_leads.json contents:"
          cat leads/scraped_leads.json || echo "❌ File not found"

      - name: Commit and push updated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --no-rebase
          git add leads/scraped_leads.json
          git commit -m "🔄 Auto-update scraped_leads.json [bot]" || echo "No changes to commit"
          git push
