name: Run BBB Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *' # optional daily run at 3AM UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: npm start

      - name: Show Git status
        run: git status

      - name: Commit and push if leads updated
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          if git diff --quiet leads/scraped_leads.json; then
            echo "ðŸŸ¡ No changes in leads/scraped_leads.json"
          else
            git add leads/scraped_leads.json
            git commit -m "ðŸ¤– Auto-update scraped_leads.json [skip ci]"
            git push
            echo "âœ… Changes committed"
          fi
