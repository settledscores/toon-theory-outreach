name: Match Verified Emails to Leads

on:
  workflow_dispatch:  # ‚úÖ Manual trigger only

concurrency:
  group: lead-pipeline
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  sync-emails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (none required)
        run: echo "No dependencies needed"

      - name: Run email pairing script
        run: python match_verified_emails.py

      - name: Commit and push changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add leads/new.ndjson
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "‚úÖ Auto-sync verified emails to leads [bot]"
            git pull --rebase origin main || true
            git push
          fi

      - name: Emergency commit
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add leads/new.ndjson
          git diff --cached --quiet || git commit -m "üßØ Emergency email match save [bot]"
          git pull --rebase origin main || true
          git push || echo "‚ùó Emergency push failed"
