name: Sync Verified Emails to Leads

on:
  workflow_dispatch:
  push:
    paths:
      - 'leads/verified.txt'
      - 'leads/scraped_leads.json'
      - 'pair_verified_emails.py'

permissions:
  contents: write

jobs:
  sync-emails:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies (none required)
      run: echo "No dependencies needed"

    - name: Run email pairing script
      run: python match_verified_emails.py

    - name: Commit and push changes if any
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add leads/scraped_leads.json
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "chore: auto-sync verified emails to scraped leads"
          git push
        fi
