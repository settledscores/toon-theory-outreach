name: Validate NDJSON File

on:
  workflow_dispatch:

concurrency:
  group: ndjson-validator
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run NDJSON validator
        run: python your_validator_script.py
