name: Send Emails

on:
  workflow_dispatch:
  repository_dispatch:

concurrency:
  group: lead-pipeline
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  send-emails:
    runs-on: ubuntu-latest

    env:
      EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
      IMAP_PORT: ${{ secrets.IMAP_PORT }}
      IMAP_SERVER: ${{ secrets.IMAP_SERVER }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_SERVER: ${{ secrets.SMTP_SERVER }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Python dependencies
        run: pip install --upgrade pip

      - name: ğŸš€ Run sender script
        run: python sender.py

      - name: ğŸ’¾ Commit updated leads (normal)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add leads/scraped_leads.ndjson
          git commit -m "ğŸ“¬ Update scraped_leads.ndjson after sending" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push

      - name: ğŸ§¯ Emergency commit in case of crash
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add leads/scraped_leads.ndjson
          git diff --cached --quiet || git commit -m "ğŸ§¯ Emergency save after send crash [bot]"
          git pull --rebase origin main || true
          git push || echo "â— Emergency push failed"
