name: Send Emails

on:
  schedule:
    - cron: '50 17 * * 0,1-5'
    - cron: '58 17 * * 0,1-5'
    - cron: '06 18 * * 0,1-5'
    - cron: '14 18 * * 0,1-5'
    - cron: '22 18 * * 0,1-5'
    - cron: '30 18 * * 0,1-5'
    - cron: '38 18 * * 0,1-5'
    - cron: '46 18 * * 0,1-5'
    - cron: '54 18 * * 0,1-5'
    - cron: '02 19 * * 0,1-5'
    - cron: '10 19 * * 0,1-5'
    - cron: '18 19 * * 0,1-5'
    - cron: '26 19 * * 0,1-5'
    - cron: '34 19 * * 0,1-5'
    - cron: '42 19 * * 0,1-5'
    - cron: '50 19 * * 0,1-5'
    - cron: '58 19 * * 0,1-5'
    - cron: '06 20 * * 0,1-5'
    - cron: '14 20 * * 0,1-5'
    - cron: '22 20 * * 0,1-5'
    - cron: '30 20 * * 0,1-5'
    - cron: '38 20 * * 0,1-5'
    - cron: '46 20 * * 0,1-5'

concurrency:
  group: lead-pipeline
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  send-emails:
    runs-on: ubuntu-latest

    env:
      EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
      IMAP_PORT: ${{ secrets.IMAP_PORT }}
      IMAP_SERVER: ${{ secrets.IMAP_SERVER }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_SERVER: ${{ secrets.SMTP_SERVER }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install --upgrade pip

      - name: Run sender script
        run: python sender.py

      - name: Commit updated leads (normal)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add leads/scraped_leads.ndjson
          git commit -m "üì¨ Update scraped_leads.ndjson after sending" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push

      - name: Emergency commit in case of crash
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add leads/scraped_leads.ndjson
          git diff --cached --quiet || git commit -m "üßØ Emergency save after send crash [bot]"
          git pull --rebase origin main || true
          git push || echo "‚ùó Emergency push failed"
