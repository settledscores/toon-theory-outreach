
name: Send Emails

on:
  schedule:
    # 2:00 PM to 6:56 PM WAT = 13:00 to 17:56 UTC (8-minute intervals)
    - cron: '00 13 * * 1-5'
    - cron: '08 13 * * 1-5'
    - cron: '16 13 * * 1-5'
    - cron: '24 13 * * 1-5'
    - cron: '32 13 * * 1-5'
    - cron: '40 13 * * 1-5'
    - cron: '48 13 * * 1-5'
    - cron: '56 13 * * 1-5'

    - cron: '00 14 * * 1-5'
    - cron: '08 14 * * 1-5'
    - cron: '16 14 * * 1-5'
    - cron: '24 14 * * 1-5'
    - cron: '32 14 * * 1-5'
    - cron: '40 14 * * 1-5'
    - cron: '48 14 * * 1-5'
    - cron: '56 14 * * 1-5'

    - cron: '00 15 * * 1-5'
    - cron: '08 15 * * 1-5'
    - cron: '16 15 * * 1-5'
    - cron: '24 15 * * 1-5'
    - cron: '32 15 * * 1-5'
    - cron: '40 15 * * 1-5'
    - cron: '48 15 * * 1-5'
    - cron: '56 15 * * 1-5'

    - cron: '00 16 * * 1-5'
    - cron: '08 16 * * 1-5'
    - cron: '16 16 * * 1-5'
    - cron: '24 16 * * 1-5'
    - cron: '32 16 * * 1-5'
    - cron: '40 16 * * 1-5'
    - cron: '48 16 * * 1-5'
    - cron: '56 16 * * 1-5'

    - cron: '00 17 * * 1-5'
    - cron: '08 17 * * 1-5'
    - cron: '16 17 * * 1-5'
    - cron: '24 17 * * 1-5'
    - cron: '32 17 * * 1-5'
    - cron: '40 17 * * 1-5'
    - cron: '48 17 * * 1-5'
    - cron: '56 17 * * 1-5'

    - cron: '00 18 * * 1-5'
    - cron: '08 18 * * 1-5'
    - cron: '16 18 * * 1-5'
    - cron: '24 18 * * 1-5'
    - cron: '32 18 * * 1-5'
    - cron: '40 18 * * 1-5'
    - cron: '48 18 * * 1-5'
    - cron: '56 18 * * 1-5'

  workflow_dispatch:

concurrency:
  group: lead-pipeline
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  send-emails:
    runs-on: ubuntu-latest

    env:
      EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
      IMAP_PORT: ${{ secrets.IMAP_PORT }}
      IMAP_SERVER: ${{ secrets.IMAP_SERVER }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_SERVER: ${{ secrets.SMTP_SERVER }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install --upgrade pip

      - name: Run sender script
        run: python sender.py

      - name: Commit updated leads (normal)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add leads/scraped_leads.ndjson
          git commit -m "üì¨ Update scraped_leads.ndjson after sending" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push

      - name: Emergency commit in case of crash
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add leads/scraped_leads.ndjson
          git diff --cached --quiet || git commit -m "üßØ Emergency save after send crash [bot]"
          git pull --rebase origin main || true
          git push || echo "‚ùó Emergency push failed"
