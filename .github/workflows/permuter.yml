name: Run Email Permuter

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-permutations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run permuter.py
        run: python permuter.py

      - name: Commit permutations.txt if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add leads/permutations.txt
          git diff --cached --quiet || git commit -m "ðŸ“§ Auto-update permutations.txt [bot]"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
