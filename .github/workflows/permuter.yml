name: Run Email Permuter

on:
  workflow_dispatch:

jobs:
  permute:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Permuter Script
        env:
          NOCODB_API_KEY: ${{ secrets.NOCODB_API_KEY }}
          NOCODB_BASE_URL: ${{ secrets.NOCODB_BASE_URL }}
          NOCODB_PROJECT_ID: ${{ secrets.NOCODB_PROJECT_ID }}
          NOCODB_SCRAPER_TABLE_ID: ${{ secrets.NOCODB_SCRAPER_TABLE_ID }}
        run: python permuter.py
