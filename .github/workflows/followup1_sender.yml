name: Follow-up 1 Sender

on:
  workflow_dispatch:  # manual trigger only

jobs:
  send-followup1:
    runs-on: ubuntu-latest
    env:
      BASEROW_API_KEY: ${{ secrets.BASEROW_API_KEY }}
      BASEROW_OUTREACH_TABLE: ${{ secrets.BASEROW_OUTREACH_TABLE }}
      SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
      IMAP_SERVER: ${{ secrets.IMAP_SERVER }}
      EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install requests python-dotenv pytz
          
      - name: Run Follow-up 1 Sender
        run: python followup1_sender.py
