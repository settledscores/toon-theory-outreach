name: Team Name Extractor

on:
  workflow_dispatch:
  push:
    paths:
      - 'team_name_extractor.py'

jobs:
  extract-names:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout repo
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install airtable-python-wrapper python-dotenv

    - name: 🔐 Load environment
      run: |
        echo "AIRTABLE_API_KEY=${{ secrets.AIRTABLE_API_KEY }}" >> .env
        echo "AIRTABLE_BASE_ID=${{ secrets.AIRTABLE_BASE_ID }}" >> .env
        echo "SCRAPER_TABLE_NAME=${{ secrets.SCRAPER_TABLE_NAME }}" >> .env

    - name: 🧠 Run team extractor
      run: python team_name_extractor.py
