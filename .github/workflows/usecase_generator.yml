name: Generate Use Cases

on:
  workflow_dispatch:

jobs:
  generate-use-cases:
    runs-on: ubuntu-latest

    env:
      NOCODB_API_KEY: ${{ secrets.NOCODB_API_KEY }}
      NOCODB_BASE_URL: ${{ secrets.NOCODB_BASE_URL }}
      NOCODB_PROJECT_ID: ${{ secrets.NOCODB_PROJECT_ID }}
      NOCODB_SCRAPER_TABLE_ID: ${{ secrets.NOCODB_SCRAPER_TABLE_ID }}
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run use case generator
        run: python usecase_generator.py
