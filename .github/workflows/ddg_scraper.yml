name: DuckDuckGo Name Scraper

on:
  workflow_dispatch:
  push:
    paths:
      - 'duckduckgo_name_finder.py'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: 🛎️ Checkout Repo
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-dotenv airtable-python-wrapper requests

    - name: 🔐 Create .env from GitHub Secrets
      run: |
        echo "AIRTABLE_API_KEY=${{ secrets.AIRTABLE_API_KEY }}" >> .env
        echo "AIRTABLE_BASE_ID=${{ secrets.AIRTABLE_BASE_ID }}" >> .env
        echo "SCRAPER_TABLE_NAME=${{ secrets.SCRAPER_TABLE_NAME }}" >> .env
        echo "CLUTCH_SCRAPER_API_KEY=${{ secrets.CLUTCH_SCRAPER_API_KEY }}" >> .env

    - name: 🚀 Run DuckDuckGo Name Finder
      run: python duckduckgo_name_finder.py
