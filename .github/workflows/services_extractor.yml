name: Extract Core Offerings

on:
  workflow_dispatch:
  schedule:
    - cron: "33 8 * * 1-5"  # Weekdays at 09:33 WAT

jobs:
  extract-services:
    runs-on: ubuntu-latest

    env:
      BASEROW_API_KEY: ${{ secrets.BASEROW_API_KEY }}
      BASEROW_OUTREACH_TABLE: ${{ secrets.BASEROW_OUTREACH_TABLE }}
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-dotenv groq requests

      - name: üß† Run Service Extractor
        run: python services_extractor.py
